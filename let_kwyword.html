<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Let Keyword</title>
</head>
<body>
    <h1>Let Keyword</h1>
</body>
<script>
    let number = 15;
    document.write("<br>Before If Number : "+number);
    if(number){
         let number = 30;
        document.write("<br>In IF Number : "+number);
    }
    document.write("<br>After IF Number : "+number);
</script>
</html>
