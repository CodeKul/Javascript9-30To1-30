<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operators</title>
</head>
<body>
    <h1>Operators</h1>
</body>
<script>
    var a = 25;
    var b = 50;
    document.write(`<br>Arithmeatic Operators`);
    document.write(`<br>Addition is  : ${a+b}`);
    document.write(`<br>Subtraction is  : ${b-a}`);
    document.write(`<br>Multiplication is  : ${b*a}`);
    document.write(`<br>Division is  : ${b/a}`);
    document.write(`<br>Modulus is  : ${15%2}`);
    document.write(`<br>Increment is  : ${++a}`);
    document.write(`<br>Decrement is  : ${--b}`);
    
    document.write(`<br>Assignment Operators`);
    document.write(`<br>Assignment is  : ${b=55}`);
    document.write(`<br>B value is  : ${b}`);
    document.write(`<br>Assignment : ${b=b+5}`);
    document.write(`<br>Assignment :  ${b+=5}`);
    
    document.write(`<br>Comparision Operators`);
    document.write(`<br>Greater than : ${a>b}`);
    document.write(`<br>Less than  : ${a<b}`);
    document.write(`<br>equal : ${a==b}`);
    document.write(`<br>not equal :  ${a!=b}`);
    document.write(`<br>B value is  : ${b}`);
    document.write(`<br>B value is  : ${a}`);
    document.write(`<br>And  :  ${(a==26) && (b==65)}`);
    document.write(`<br>Or :  ${(a==26) || (b==00)}`);
</script>
</html>
