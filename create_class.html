<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create class</title>
    <style>
        body{
            position: relative;
        }
        .img{
            height: 250px;
            width:250px;
            border:2px solid blue;
            box-shadow: 2px 2px 2px 2px rgba(0,0,0,0.5);
            left: 25px;
            top: 25px;
            position: relative;
        }
        .header{
            color: red;
        }
    
    </style>
</head>
<body>
    <h1 class="header">
        this is header
    </h1>
    <img src="../Bootstrap_Template/images/s1.jpeg" height="250" width="250">
</body>
<script>
    var img = document.getElementsByTagName("img")[0];
    img.addEventListener("mouseover",function(e){
        var new_img = document.createElement("img");
        new_img.src = "../Bootstrap_Template/images/s1.jpeg";
        e.target.className = "img";
//        console.dir(e.target.className);
    });
    console.dir(document.body);
    
</script>
</html>
